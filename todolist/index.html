<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link href="todo.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/vue/2.2.6/vue.min.js"></script>
</head>
<body>
<nav class="text-center">
    <h3><strong>ToDoList</strong></h3>
</nav>
<main class="main" style="margin: 0 auto;width: 600px">
    <p><strong>添加任务：</strong></p>
    <input class="in-todo" type="text" placeholder="添加待办事件项" v-model="todo" v-on:keyup.13="addTodo" />
    <ul>
        <li></li>
    </ul>
    <p v-show="!list.length">1个任务未完成</p>
    <p>任务列表：</p>
    <span v-show="!list.length">还没添加任何任务</span>
    <ul>
        <li :class="{check_on:item.isChecked}" v-for="item in list">
            <div>
                <input v-model="item.isChecked" type="checkbox"/>
                <span contenteditable="true">{{ item.title }}</span>
                <a @click="delTodo(item)" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></a>
            </div>
        </li>
    </ul>
</main>
<script src="App.js"></script>
</body>
</html>
